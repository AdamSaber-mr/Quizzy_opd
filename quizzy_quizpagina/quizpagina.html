<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/quizpagina.css">

    <header class="header-box">

            <div class="sec1-fotos">
                <img src="../media/crown.jpg" id="sec1-foto"> 
            </div>

        </div>

        <div class="sec1-onderkant">
            <div id="sec1-volgende-knop"> Naar Volgende Vraag -> </div>
            <div id="sec1-vorige-knop"> Vorige Vraag </div>
        </div>

    </section>

    <script src="./javascript/quizpagina.js"></script>
